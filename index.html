<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨斉須正男社長 崇拝アプリ✨</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <div id="halo-effect"></div>
        <div id="sparkle-container"></div>
        <div id="message-area">
            <h1 class="main-message">✨斉須正男社長✨</h1>
            <div id="president-image-container">
                <img src="saisu.png" alt="斉須正男社長" id="president-image">
                <div class="image-glow"></div> </div>
            <p class="sub-message" id="changeable-message">我らが斉須社長に、<br>深き感謝と敬意を捧げます。</p>
            <button id="praise-button">もっと斉須社長を崇める！🙏</button>
            <p class="creator-note">佐藤より、心からの敬愛を込めて</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
